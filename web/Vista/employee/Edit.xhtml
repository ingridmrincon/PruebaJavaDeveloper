<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_idemployee}" for="idemployee" />
                    <h:inputText id="idemployee" value="#{employeeController.selected.idemployee}" title="#{bundle.EditEmployeeTitle_idemployee}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_idemployee}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.EditEmployeeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{employeeController.selected.lastname}" title="#{bundle.EditEmployeeTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_identificationtype}" for="identificationtype" />
                    <h:inputText id="identificationtype" value="#{employeeController.selected.identificationtype}" title="#{bundle.EditEmployeeTitle_identificationtype}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_identification}" for="identification" />
                    <h:inputText id="identification" value="#{employeeController.selected.identification}" title="#{bundle.EditEmployeeTitle_identification}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{employeeController.selected.birthdate}" title="#{bundle.EditEmployeeTitle_birthdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{employeeController.selected.phonenumber}" title="#{bundle.EditEmployeeTitle_phonenumber}" />
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_profession}" for="profession" />
                    <h:inputText id="profession" value="#{employeeController.selected.profession}" title="#{bundle.EditEmployeeTitle_profession}" />
                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
