<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_idemployee}" for="idemployee" />
                    <h:inputText id="idemployee" value="#{employeeController.selected.idemployee}" title="#{bundle.CreateEmployeeTitle_idemployee}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_idemployee}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.CreateEmployeeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{employeeController.selected.lastname}" title="#{bundle.CreateEmployeeTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_identificationtype}" for="identificationtype" />
                    <h:inputText id="identificationtype" value="#{employeeController.selected.identificationtype}" title="#{bundle.CreateEmployeeTitle_identificationtype}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_identification}" for="identification" />
                    <h:inputText id="identification" value="#{employeeController.selected.identification}" title="#{bundle.CreateEmployeeTitle_identification}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{employeeController.selected.birthdate}" title="#{bundle.CreateEmployeeTitle_birthdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{employeeController.selected.phonenumber}" title="#{bundle.CreateEmployeeTitle_phonenumber}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_profession}" for="profession" />
                    <h:inputText id="profession" value="#{employeeController.selected.profession}" title="#{bundle.CreateEmployeeTitle_profession}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
